<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width", initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
     let globalId = 1   
function markAsDone(todoId){
    const parent = document.getElementById(todoId);
    parent.children[2].innerHTML = "Done!";
}

function createChild(title, desc, id ){
    const child = document.createElement("div");
    const grandParent = document.createElement("div");
    grandParent.innerHTML = title
    const secondGrandParent = document.createElement("div");
    secondGrandParent.innerHTML = desc;
    const thirdGrandParent = document.createElement("button");
    thirdGrandParent.innerHTML = "Mark as done";
    thirdGrandParent.setAttribute("onClick" , `markAsDone(${id})`)
    child.appendChild(grandParent)
    child.appendChild(secondGrandParent)
    child.appendChild(thirdGrandParent)
    child.setAttribute("id", id);
    return child;


}


        function addTodo(){
  let title  = document.getElementById("input1").value;
  let  desc = document.getElementById("input2").value;
   const parent = document.getElementById("container");
   parent.appendChild(createChild(title, desc, globalId++))
        }

    </script>
       <input placeholder="title" type="text" id="input1"><br> <br>
       <input type="text" placeholder="description" id="input2"><br> <br>
       <button onclick="addTodo()">AddTodo
       </button>
    <div id="container"></div>
</body>
</html>
