<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navbar-Menu</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
    <div class="topbar">
      <div class="topbar-left">
        <h1 class="logo">Igloo</h1>
      </div>

      <div class="topbar-center">
        <input type="text" class="topbar-input" placeholder="Search"/>
      </div>

      <div class="topbar-right">
        <div class="line-container">
          <div class="line-1 line"></div>
          <div class="line-2 line"></div>
          <div class="line-3 line"></div>
        </div>

        <div class="menu">
          <div class="menu-top">
            <input type="text" class="menu-input" placeholder="Search" />
          </div>

          <div class="menu-center">
            <div class="menu-item">
              <span>Home</span>
            </div>
            <div class="menu-item">
              <span>Pages</span>
            </div>
            <div class="menu-item">
              <span>About</span>
            </div>
            <div class="menu-item">
              <span>Docs</span>
            </div>
            <div class="menu-item">
              <span>Privacy Policy</span>
            </div>
          </div>

          <div class="menu-bottom">
            <div class="menu-bottom-user">
              <img src="https://images.pexels.com/photos/5944321/pexels-photo-5944321.jpeg?auto=compress&cs=tinysrgb&dpr=2&w=500" alt="User" />
              <span>Sanyog Singh</span>
            </div>
          </div>
        </div>
      </div>
    </div>
</header>
    <script src="app.js"></script>
  </body>
</html>
